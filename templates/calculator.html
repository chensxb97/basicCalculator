

<!DOCTYPE html> 
<html> 
  
<head> 
    <title>A Basic Calculator</title> 
    <script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
            integrity= 
    "sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script> 
        <script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
            integrity= 
    "sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script> 
    <!-- For styling -->
    <style> 
        body {
            background-color: black;
        }
    
        table { 
            border: 3px solid slategrey; 
            border-radius:1%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
          
        button { 
            width: 100%; 
            padding: 20px 40px; 
            color: white; 
            font-size: 24px; 
            font-weight: bold; 
            border: none; 
            border-radius: 5px; 
        } 
          
        input[type="text"] { 
            padding: 20px 30px; 
            font-size: 24px; 
            font-weight: bold; 
            border: none; 
            border-radius: 5px; 
            border: 2px solid black; 
        }

        .number {
			background-color:slategrey
		}
		.operator {
			background-color:navy
		}
		.clear {
			background-color:cadetblue
		}
    </style> 
</head> 
  
<body> 
  <table id="calculator"> 
      <tr> 
          <td colspan="3"> 
            <input type="text" id="result" readonly> 
          </td> 
          <td><button class="clear" value="clear" onclick="clr()">C</button></td>
      </tr> 
      <tr> 
        <td><button class="number" value="1" onclick="press('1')">1</button></td> 
        <td><button class="number" value="2" onclick="press('2')">2</button></td> 
        <td><button class="number" value="3" onclick="press('3')">3</button></td> 
        <td><button class="operator" value="/" onclick="press('/')">/</button></td> 
      </tr> 
      <tr> 
        <td><button class="number" value="4" onclick="press('4')">4</button></td> 
        <td><button class="number" value="5" onclick="press('5')">5</button></td> 
        <td><button class="number" value="6" onclick="press('6')">6</button></td> 
        <td><button class="operator" value="*" onclick="press('*')">x</button></td> 
      </tr> 
      <tr> 
        <td><button class="number" value="7" onclick="press('7')">7</button></td> 
        <td><button class="number" value="8" onclick="press('8')">8</button></td> 
        <td><button class="number" value="9" onclick="press('9')">9</button></td> 
        <td><button class="operator" value="-" onclick="press('-')">-</button></td> 
      </tr> 
      <tr> 
        <td><button class="number" value="0" onclick="press('0')">0</button></td> 
        <td><button class="number" value="." onclick="press('.')">.</button></td> 
        <td><button class="number" value="=" onclick="solve()">=</button></td> 
        <td><button class="operator" value="+" onclick="press('+')">+</button></td> 
      </tr> 
  </table> 
  <script> 
        function clr(val) { 
            document.getElementById("result").value= "" 
        }
        function press(val) { 
            document.getElementById("result").value += val 
        } 
        var cal = document.getElementById("calculator"); 
        cal.onkeyup = function (event) { 
            if (event.keyCode === 13) { 
                let x = document.getElementById("result").value 
                solve(); 
            } 
        } 
        function solve() { 
            let x = document.getElementById("result").value 
            let y = math.evaluate(x) 
            document.getElementById("result").value = y 
        }
  </script> 
</body> 
  
</html>
